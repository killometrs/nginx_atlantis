name: Build and Deploy to Yandex Cloud

on:
  push:
    tags:
      - 'v*'  # Запуск при пуше тегов, начинающихся с 'v'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/diplom-nginx-app-nginx

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test Docker build
      run: docker build -t test-diplom-nginx-image .

    - name: Validate HTML
      uses: ankitcode/static-html-validate@v1
      with:
        path: './html'

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # Запускаем только для тегов, начинающихся с 'v'
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Yandex Container Registry
      uses: docker/login-action@v3
      with:
        registry: cr.yandex
        username: json_key
        password: ${{ secrets.YC_SA_JSON_KEY }}

    - name: Extract tag name
      id: tag
      run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    # Запускаем только для тегов, начинающихся с 'v'
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: yc-actions/yc-k8s-setup@v2
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_KEY }}

    - name: Extract tag name
      id: tag
      run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Deploy to Kubernetes
      run: |
        # Update image in deployment using the tag
        kubectl set image deployment/diplom-nginx-app diplom-nginx-app=${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }} --namespace=diplom-nginx-namespace
